<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Database</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LEFT SIDE -->
  <div class="left-section">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <button class="teacher" id="teacherBtn"></button>
    <button class="subject" id="subjectBtn"></button>
    <input type="date" id="date" class="date">
    <button onclick="markAttendance()">Mark Attendance</button>
    <button onclick="getLowAttendanceStudents()">Below 75% Attendance</button>
    <div id="lowAttendanceList" class="low-attendance-list"></div>

    <!-- Student List Form -->
    <form id="attendanceForm" class="student-list"></form>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right-section">
    <!-- Add Student Form -->
    <div class="form-section">
      <h2>Add Student</h2>
      <form id="addStudentForm">
        <div class="form-group">
          <label for="studentId">ID</label>
          <input type="text" id="studentId" name="studentId" required>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <button type="submit">Add Student</button>
      </form>
    </div>

    <!-- Update Student Form -->
    <div class="form-section">
      <h2>Update Student</h2>
      <form id="updateStudentForm">
        <div class="form-group">
          <label for="updateStudentId">ID</label>
          <input type="text" id="updateStudentId" name="updateStudentId" required>
        </div>
        <div class="form-group">
          <label for="updateFirstName">First Name</label>
          <input type="text" id="updateFirstName" name="updateFirstName" required>
        </div>
        <div class="form-group">
          <label for="updateLastName">Last Name</label>
          <input type="text" id="updateLastName" name="updateLastName" required>
        </div>
        <button type="submit">Update Student</button>
      </form>
    </div>

    <!-- Delete Student Form -->
    <div class="form-section">
      <h2>Delete Student</h2>
      <form id="deleteStudentForm">
        <div class="form-group">
          <label for="deleteStudentId">ID</label>
          <input type="text" id="deleteStudentId" name="deleteStudentId" required>
        </div>
        <button type="submit" style="background-color:#e53935;">Delete Student</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
