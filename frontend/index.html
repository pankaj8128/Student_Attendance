<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Database</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }

    .left-section {
      width: 60%;
    }

    .right-section {
      width: 35%;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
    }

    h1, h2 {
      color: #4CAF50;
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .logout-btn {
      background-color: #e53935;
      margin-bottom: 20px;
    }
    .logout-btn:hover {
      background-color: #c62828;
    }

    .student-list {
      margin-top: 30px;
      text-align: center;
    }

    .student-list a {
      display: block;
      margin: 8px auto;
      padding: 10px;
      width: 200px;
      background-color: #1e1e1e;
      color: #f5f5f5;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .student-list a:hover {
      background-color: #333;
      color: #4CAF50;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #bbb;
    }

    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #2c2c2c;
      color: #f5f5f5;
    }

    input:focus {
      outline: none;
      border: 1px solid #4CAF50;
    }

    .form-section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <!-- LEFT SIDE -->
  <div class="left-section">
    <!-- Logout Button -->
    <button class="logout-btn" onclick="logout()">Logout</button>

    <button onclick="getStudents()">Get Students</button>
    <button class="date"></button>
    <div class="student-list" id="studentList"></div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right-section">
    <!-- Add Student Form -->
    <div class="form-section">
      <h2>Add Student</h2>
      <form id="addStudentForm">
        <div class="form-group">
          <label for="studentId">ID</label>
          <input type="text" id="studentId" name="studentId" required>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <button type="submit">Add Student</button>
      </form>
    </div>

    <!-- Update Student Form -->
    <div class="form-section">
      <h2>Update Student</h2>
      <form id="updateStudentForm">
        <div class="form-group">
          <label for="updateStudentId">ID</label>
          <input type="text" id="updateStudentId" name="updateStudentId" required>
        </div>
        <div class="form-group">
          <label for="updateFirstName">First Name</label>
          <input type="text" id="updateFirstName" name="updateFirstName" required>
        </div>
        <div class="form-group">
          <label for="updateLastName">Last Name</label>
          <input type="text" id="updateLastName" name="updateLastName" required>
        </div>
        <button type="submit">Update Student</button>
      </form>
    </div>
  </div>

  <script>
    const server = 'http://localhost:3000';
    document.querySelector('.date').textContent = new Date().toISOString().split('T')[0];    // Logout function
    function logout(){
        document.cookie = "id=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = '/';
    }

    // Get Students (Left Side)
    async function getStudents(){
      let link = server + '/students';
      const response = await fetch(link);
      const students = await response.json(); 
      
      const list = document.getElementById('studentList');
      list.innerHTML = ''; // clear previous list

      students.forEach((student) => {
        let el = document.createElement('a');
        el.setAttribute('href', `student/${student.student_id}`);
        el.textContent = student.first_name + ' ' + student.last_name;
        list.appendChild(el); 
      });
    }

    // Add Student (Right Side)
    const addStudentForm = document.getElementById('addStudentForm');
    addStudentForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('studentId').value.trim();
      const first_name = document.getElementById('firstName').value.trim();
      const last_name = document.getElementById('lastName').value.trim();

      if(!id || !first_name || !last_name){
        alert('All fields are required!');
        return;
      }

      const response = await fetch(server + '/student', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({id, first_name, last_name})
      });

      if(response.ok){
        alert('Student added successfully!');
        addStudentForm.reset();
        getStudents();
      } else {
        alert('Error adding student!');
      }
    });

    // Update Student (Right Side)
    const updateStudentForm = document.getElementById('updateStudentForm');
    updateStudentForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('updateStudentId').value.trim();
      const first_name = document.getElementById('updateFirstName').value.trim();
      const last_name = document.getElementById('updateLastName').value.trim();

      if(!id || !first_name || !last_name){
        alert('All fields are required!');
        return;
      }

      // Send PUT request to server
      const response = await fetch(server + '/student', {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({id, first_name, last_name})
      });

      if(response.ok){
        alert('Student updated successfully!');
        updateStudentForm.reset();
        getStudents();
      } else {
        alert('Error updating student!');
      }
    });
  </script>
</body>
</html>
