<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Create Account</title>
  <style>
    /* Neo-Brutalist Styles */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: 'Courier New', Courier, monospace;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border: 3px solid #000000;
      box-shadow: 8px 8px 0px #000000; /* Hard, offset shadow */
      width: 300px;
      text-align: center;
    }
    
    .form-container h2 {
      margin: 0 0 20px 0;
      text-transform: uppercase;
      border-bottom: 3px solid black;
      padding-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 3px solid #000000;
      border-radius: 0;
      box-sizing: border-box;
      margin-bottom: 15px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
    }
    
    input:focus {
      outline: 3px solid #ffff00;
      outline-offset: 2px;
    }

    button {
      color: #000000;
      padding: 12px 20px;
      border: 3px solid #000000;
      border-radius: 0;
      font-size: 16px;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      cursor: pointer;
      transition: all 0.1s ease-in-out;
      box-shadow: 4px 4px 0px #000000;
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    button:active {
      transform: translate(4px, 4px);
      box-shadow: none;
    }
    
    /* Primary Action Buttons */
    .btn-primary {
      background-color: #ffff00; /* High-contrast yellow */
    }

    /* Secondary Action Buttons */
    .btn-secondary {
      background-color: #cccccc; /* Gray */
    }
    
    /* Link to switch forms */
    .switch-form-link {
      background: none;
      border: none;
      box-shadow: none;
      text-decoration: underline;
      cursor: pointer;
      font-weight: normal;
      color: #0000ff;
      padding: 5px;
    }
    .switch-form-link:active {
      transform: none;
    }

    /* Utility to hide elements */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="login-section" class="form-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="text" id="id" name="id" placeholder="ID" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <button id="show-signup" class="switch-form-link">Don't have an account? Create one.</button>
  </div>

  <div id="signup-section" class="form-container hidden">
    <div id="signup-step" class="hidden">
      <h2>Create Account</h2>
      <form action="/signup" method="POST" id="signup-form">
        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Create Account</button>
      </form>
    </div>
    <button id="show-login" class="switch-form-link">Already have an account? Login.</button>
  </div>

  <script>
    // --- DOM Elements ---
    const loginSection = document.getElementById('login-section');
    const signupSection = document.getElementById('signup-section');
    const signupStep = document.getElementById('signup-step');

    const showSignupBtn = document.getElementById('show-signup');
    const showLoginBtn = document.getElementById('show-login');

    const signupForm = document.getElementById('signup-form');

    // --- Event Listeners ---

    // Switch from Login to Signup view
    showSignupBtn.addEventListener('click', () => {
      loginSection.classList.add('hidden');
      signupSection.classList.remove('hidden');
      signupStep.classList.remove('hidden');
    });

    // Switch from Signup to Login view
    showLoginBtn.addEventListener('click', () => {
      signupSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
      
      signupStep.classList.add('hidden');
    });

  </script>

</body>
</html>
